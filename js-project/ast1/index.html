<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container-carousel">
    <div class="carousel-wrapper" id="image-wrapper">
        <img src="img/img-1.jpg" alt="img-1">
        <img src="img/img-2.jpg" alt="img-2">
        <img src="img/img-3.jpg" alt="img-3">
        <img src="img/img-4.jpg" alt="img-4">
        <img src="img/img-5.jpg" alt="img-5">
    </div>

    <span class="arrow-left" id="leftBtn"></span>
    <span class="arrow-right" id="rightBtn"></span>
    
    <div class="carousel-indicator" id="dot-indicator">
        <span onclick="imagePoint(1)">1</span>
        <span onclick="imagePoint(2)">2</span>
        <span onclick="imagePoint(3)">3</span>
        <span onclick="imagePoint(4)">4</span>
        <span onclick="imagePoint(5)">5</span>
    </div>

    <script src="imageCarousel.js"></script>
</div>

</body>
</html>
